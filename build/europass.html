<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    
    <style>
        .resume {
            width: 210mm; /* Width of A4 paper */
            height: 297mm; /* Height of A4 paper */
            align-items: center;
            display: flex;
            flex-direction: row;
      
           
        } 
        .insidecont {
            width: 100%; /* Width of A4 paper */
            height: 97vh; /* Height of A4 paper */
            box-sizing: border-box; /* Include border in element's total width and height */
            background-color: rgb(255, 255, 255); /* Background color of the resume */
            display: flex;
            flex-direction: column;
            border: 5px solid rgb(255, 255, 255);
            font-size: 16px; /* Base font size */
            transform-origin: top left; /* Set origin for scaling */
            overflow: hidden;
        }       

        /* Apply styles to the Abme div (the content) */
        .Abme {
            
            flex: 1; /* Expand to fill remaining height */
            display: flex;
            flex-direction: column;
            padding: 5px;
        }        

        /* Apply styles to the Profile picture */

       /* */
        .Upper{
            background-color: rgb(195, 205, 255);
            display: flex;
            flex-direction: row;
            align-items: center;
            text-align: center;
        }

        .Education_cont, .Work-container,.Language_cont,.Skills-cont,.Project-cont{
            width: 100%;
            height: auto;
            border-bottom:  1px solid rgb(181, 177, 255);
            
        }
        .Edu,.Work,.Lan,.Skills,.Projects{
            padding: 10px;
        }
        .LS{
            margin-left: 10px;
        }
        .MT{
            width: 100%;
            border-bottom:  1px solid rgb(181, 177, 255);  
            margin: 0;
            padding: 0;
        }
        .name {
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          font-size: 20px;
          color: rgb(0, 0, 0);
          font-weight: bold; /* Add this line to make the text bold */
          padding: 10px;
          }

          .info1 {
           display: flex;
           padding: 10px;
         }

/* Add margin-right to create spacing between items */
        .info1 t {
          margin-right: 10px;
        }
        .info2{
            display: flex;
            flex-direction: row;
            padding: 10px;
        }
        .info2 t {
          margin-right: 10px;
        }
        .Address{
            padding: 10px;
            margin-left: 10px;
        }
        .spacer{
            display: flex;
            flex-direction: column;
            margin-left: 10px;
            width: 100%;
            align-items: start;
        }
        .spacer t {
            margin-top: 10px;
        }
        .prof{
            width: 100%;
            align-items: start;
            display: flex;
        }
        h3{
            color: rgb(0, 0, 0);
        }
       

    </style>
</head>
<body>
    <div class="resume" id="resume">
    <div class="insidecont scale">
        <div class="Upper">
           <div>
            [ProfilePic]
            </div>
            <div class="Abme">
               <div class="prof">
               <t class="name" id="para">[Name]</t> </div>
               <div class="info1">
               <t class="nationality" id="para">[Nationality]</t>
               <t class="DOB" id="para">[DateOfBirth]</t>
               <t class="gender" id="para">[Gender]</t> </div>
             <div class="info2"><t class="phone-number" id="para">[PhoneNumber]</t>
             <t class="email" id="para">[EmailAddress]</t></div>
             <div class="spacer">
               <t class="address" id="para">[Address]</t> 
               <t class="AbtMe" id="para">[AbtMe]</t></div>
            
            </div>
    
        </div>
     
        <div class="Education_cont">
            <div><h3 class="LS">Education and Training</h3></div>
            <div class="MT"></div>
            <div class="Edu">
               [Education]
             </div>
        </div>

        <div class="Work-container">
            <div><h3 class="LS">Work Experience</h3></div>
            <div class="MT"></div>
             <div class="Work">
                [WorkExp]
              </div>
         </div>

         <div class="Language_cont">
            <div><h3 class="LS">Language Skills</h3></div>
            <div class="MT"></div>
            <div class="Lan">
               [Languages]
             </div>
        </div>
        
        <div class="Skills-cont">
            <div><h3 class="LS">Other Skills</h3></div>
            <div class="MT"></div>
             <div class="Skills">
                [Skills]
              </div>
         </div>
                 
        <div class="Project-cont">
            <div><h3 class="LS">Projects</h3></div>
            <div class="MT"></div>
            <div class="Projects">
               [Projects]
             </div>
        </div>


    </div>
    </div>
</body>
</html>
